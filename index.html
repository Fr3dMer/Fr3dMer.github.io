---
title: portfolio
---
<h1 class = "pageheader" >Portfolio</h1>



<div class = "pic_holder">


  {% for item in site.projects %}
    
     


 <a href="{{item.url}}">
 <div class="large-flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img src="{{item.image_link}}" alt="Picture of project" style="width:600px;height:400px;">
    </div>
    <div class="flip-card-back">
    
	<h1>{{item.title}}</h1>
	<br>
	<p>{{item.blurb}}</p> 
    
    </div>    
  </div>
</div> 
</a>

    
  {% endfor %}




</div>
