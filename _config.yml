collections:
  projects:
      output: true
      
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "projects"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
      


plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

